<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Число</title>
  </head>
  <body>
    <script type="text/javascript">
    /**************************************
      Запросите число у пользователя.
      Выведите краткую статистику о нем в документ или через alert:
      * Остаток от деления на 3, 5, 7 
      * Результат умножения на 11.
      По желанию можно вывести что-то еще о числе, что захочется
    ***************************************/
      var PI = 3.1415926535;
      var x = prompt('Введите любое число');
      alert('Вы ввели число ' + x + '\n'
          + 'его остаток от деления на:\n'
          + '3 = ' + (x % 3) + '\n'
          + '5 = ' + (x % 5) + '\n'
          + '7 = ' + (x % 7) + '\n'
          + 'умножение на:\n'
          + '11 = ' + (x * 11) + '\n'
          + 'площадь круга радиусом ' + x + ':' + '\n'
          + (PI * (x * x)) + '\n'
          + 'сдвиг влево на один бит = умножение на 2:\n'
          + (x << 1) + '\n'
          + 'сдвиг вправо на один бит = деление на 2 без остатка:\n'
          + (x >> 1) + '\n'
          );
    </script>
  </body>
</html>
